<section
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 via-blue-200 to-pink-500"
>
  <form
    class="bg-white p-8 rounded-2xl shadow-2xl w-96 space-y-6"
    (ngSubmit)="login()"
    [formGroup]="form"
  >
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-4">Inicio de Sesión</h1>

    <p @if class="text-red-500 text-sm text-center">
      {{ error() }}
    </p>

    <!-- Email -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium">Correo</label>
      <input
        type="email"
        placeholder="Correo"
        class="input input-bordered w-full border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-lg transition"
        formControlName="email"
      />
    </div>

    <!-- Password -->
    <div class="flex flex-col">
      <label class="mb-1 text-gray-700 font-medium">Contraseña</label>
      <input
        type="password"
        placeholder="Contraseña"
        class="input input-bordered w-full border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200 rounded-lg transition"
        formControlName="password"
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition transform hover:scale-105"
    >
      Ingresar
    </button>

    <!-- Link opcional -->
    <p class="text-center text-sm text-gray-500 mt-2">
      ¿No tienes cuenta?
      <a href="/home-page" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </form>
</section>
