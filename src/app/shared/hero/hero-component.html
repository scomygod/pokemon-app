<!-- Hero Section -->
<div
  class="hero bg-linear-to-r from-red-600 via-white to-black text-base-content"
  role="banner"
>
  <div class="hero-content text-center py-12">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold text-black drop-shadow-md">Pokédex</h1>
      <p class="py-6 text-lg text-gray-800 font-medium">
        Explora información de todos los Pokémon disponibles en la PokéAPI.
      </p>

      <!-- Stats -->
      <div class="stats stats-horizontal shadow-lg bg-white/90">
        <!-- Total de Pokémon -->
        <div class="stat">
          <div class="stat-figure text-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-8 h-8 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6a3 3 0 110-6 3 3 0 010 6zm0 0v12m0 0a6 6 0 100-12 6 6 0 000 12z"
              ></path>
            </svg>
          </div>
          <div class="stat-title text-gray-700">Pokémon</div>
          <div class="stat-value text-primary">
            {{ pokemonCount() }}
          </div>
          <div class="stat-desc text-gray-600">Total registrados</div>
        </div>

        <!-- Total de páginas -->
        <div class="stat">
          <div class="stat-figure text-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-8 h-8 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              ></path>
            </svg>
          </div>
          <div class="stat-title text-gray-700">Páginas</div>
          <div class="stat-value text-secondary">{{ totalPages() }}</div>
          <div class="stat-desc text-gray-600">Total disponibles</div>
        </div>
      </div>
    </div>
  </div>
</div>
